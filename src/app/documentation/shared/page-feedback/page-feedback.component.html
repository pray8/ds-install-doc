<div class="page-footer">
  <div class="metadata">
    <p class="last-updated" *ngIf="lastUpdated">Last updated: {{lastUpdated | date:'mediumDate'}}</p>
  </div>

  <div class="feedback-section">
    <p>Did this page help you?</p>
    <div class="feedback-buttons">
      <button class="btn-feedback" (click)="onYesClick()">👍 Yes</button>
      <button class="btn-feedback" (click)="onNoClick()">👎 No</button>
    </div>
    <div class="feedback-counts">
      <p>{{yesCount}} people found this helpful</p>
    </div>
    <div class="thanks-message" *ngIf="showThanks">
      <p>Thanks for your feedback!</p>
    </div>
  </div>
</div>
